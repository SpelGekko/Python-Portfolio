<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs - Simple Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Programs</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('programs') }}">Programs</a>
        </nav>
    </header>
    <main>
        <h2>Programs Page</h2>
        <p>This page lists the programs available in the folder. Click on a program to run it.</p>
        <ul>
            {% for program in programs %}
                <li><a href="{{ url_for('run_program', program_name=program) }}">{{ program }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
